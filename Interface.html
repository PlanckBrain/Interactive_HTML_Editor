<!DOCTYPE html>
<html>
    <head>
        <title>Live html editor</title>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="editor.js"></script>
        <link rel="stylesheet" href="Style.css" type="text/css"/>
    </head>
    <body>
        <h1>Interactive html editor</h1>
        <br/>
        
        <div id="wholeHolder">
            <h2>&darr; Resultant page &darr;</h2>
            <div id="htmlHolder"></div>
        </div>
        <br/>
        
        <div id="entryDiv">
            <textarea id="htmlText" rows="11" placeholder="Enter HTML here." oninput="runHtml()" autofocus></textarea>
            <textarea id="jsText" rows="11" placeholder="Enter javascript here." oninput="runJavascript()"></textarea>
            <textarea id="cssText" rows="11" placeholder="Enter css here." oninput="runCss()"></textarea>
        </div>
    </body>
</html>
